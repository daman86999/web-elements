<style>
  .stars {
    background-color: white;
    height: 30px;
    width: 30px;
    border-radius: 50%;
    animation-iteration-count: infinite;
  }
  .moon {
    position: absolute;
    top: 10px;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: transparent;
    border-radius: 50%;
    box-shadow: 110px 10px 3px 2px white;
    animation-name: moon-load;
    animation-duration: 9s;
    animation-iteration-count: 1;
  }


  .star-1 {
    margin-top: 25%;
    margin-left: 70%;
    animation-name: twinkle-1;
    animation-duration: 2s;
  }

  .star-2 {
    margin-top: 15%;
    margin-left: 35%;
    animation-name: twinkle-2;
    animation-duration: 1s;
  }
    .star-3 {
    margin-top: 15%;
    margin-left: 60%;
    animation-name: twinkle-1;
    animation-duration: 1.2s;
  }

  .star-4 {
    margin-top: 5%;
    margin-left: 35%;
    animation-name: twinkle-2;
    animation-duration: 1.7s;
  }

  @keyframes twinkle-1 {
    50% {
      transform: scale(0.5);
      opacity: 0.5;
    }
  }

  @keyframes twinkle-2 {
    20% {
      transform: scale(0.5);
      opacity: 0.5;
    }
  }
  @keyframes moon-load {
    2% {
      box-shadow: 10px 0px 3px 2px white;
      opacity: 0.1;
    }
    10% {
      box-shadow: 15px 1px 3px 2px white;
      opacity: 0.2;
    }
     20% {
      box-shadow: 30px 2px 3px 2px white;
      opacity: 0.3;
    }
     35% {
      box-shadow: 40px 3px 3px 2px white;
      opacity: 0.4;
    }
    45% {
      box-shadow: 50px 4px 3px 2px white;
      opacity: 0.5;
    }
     57% {
      box-shadow: 65px 5px 3px 2px white;
      opacity: 0.6;
    }
     78% {
      box-shadow: 78px 6px 3px 2px white;
      opacity: 0.7;
    }
    88% {
      box-shadow: 88px 7px 3px 2px white;
      opacity: 0.8;
    }
    95% {
      box-shadow: 95px 7px 3px 2px white;
      opacity: 0.8;
    }
     100% {
      box-shadow: 110px 9px 3px 2px white;
      opacity: 0.9;
    }
    
  }

  #back {
    position: fixed;
    padding: 0;
    margin: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(black, #000099, #66c2ff, #ffcccc, #ffeee6);
  }
</style>

<div id="back"></div>
<div class="moon"></div>
<div class="star-1 stars"></div>
<div class="star-2 stars"></div>
<div class="star-3 stars"></div>
<div class="star-4 stars"></div>
